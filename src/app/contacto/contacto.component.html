<section class="py-12 px-6 bg-gradient-to-br from-white to-gray-100 text-gray-900 mt-10">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
      
      <!-- Formulario de contacto -->
      <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-300">
        <h2 class="text-4xl font-bold text-teal-600 mb-4">Hablemos</h2>
        <p class="text-gray-600 mb-6">Déjanos tu mensaje y te responderemos pronto.</p>
  
        <form [formGroup]="contactoForm" (ngSubmit)="enviarMensaje()">
          <div class="mb-4">
            <label class="block text-gray-700 font-medium">Nombre</label>
            <input type="text" formControlName="nombre" placeholder="Tu nombre"
              class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 text-gray-900 placeholder-gray-500">
            <p *ngIf="contactoForm.controls['nombre'].invalid && enviado"
               class="text-red-500 text-sm mt-1">El nombre es obligatorio.</p>
          </div>
  
          <div class="mb-4">
            <label class="block text-gray-700 font-medium">Correo Electrónico</label>
            <input type="email" formControlName="email" placeholder="Tu correo"
              class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 text-gray-900 placeholder-gray-500">
            <p *ngIf="contactoForm.controls['email'].invalid && enviado"
               class="text-red-500 text-sm mt-1">Correo electrónico inválido.</p>
          </div>
  
          <div class="mb-4">
            <label class="block text-gray-700 font-medium">Mensaje</label>
            <textarea formControlName="mensaje" rows="4" placeholder="Escribe tu mensaje"
              class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 text-gray-900 placeholder-gray-500"></textarea>
            <p *ngIf="contactoForm.controls['mensaje'].invalid && enviado"
               class="text-red-500 text-sm mt-1">El mensaje es obligatorio.</p>
          </div>
  
          <button type="submit"
            class="w-full bg-teal-500 text-white font-semibold py-3 rounded-lg hover:bg-teal-600 transition-all duration-300 transform hover:scale-105">
            Enviar Mensaje
          </button>
        </form>
      </div>
  
      <!-- Mapa de Google Maps -->
      <div class="relative rounded-2xl overflow-hidden shadow-xl border border-gray-300">
        <iframe class="w-full h-96 rounded-2xl"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57338.23290918492!2d-63.22858369999999!3d-17.783328650000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93f1e771c60dfdb7%3A0x3d1d5e1a17b29f08!2sSanta%20Cruz%20de%20la%20Sierra%2C%20Bolivia!5e0!3m2!1sen!2s!4v1696522359083!5m2!1sen!2s"
          allowfullscreen="" loading="lazy"></iframe>
      </div>
  
    </div>
  </section>
